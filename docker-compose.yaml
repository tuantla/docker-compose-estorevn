version: '3'
services:  
  api-server:
   image: docker.io/indexing/estore-service:latest
   hostname: api
   domainname: lab.java
   ports:
    - "8085:8084"
   environment:
   - ENV=lab
   networks:
    estore:
      aliases:
      - api.lab.java
  memcached:
    hostname: memcached
    domainname: lab.java
    image: "docker.io/memcached:alpine"
    networks:
      estore:
        aliases:
          - memcached.lab.java
  solr:
    hostname: solr
    domainname: lab.java
    image: "docker.io/indexing/solr:e5b6368-dirty"
    networks:
      estore:
        aliases:
          - solr.lab.java
  qpid:
    hostname: qpid
    domainname: lab.java
    image: "docker.io/indexing/qpid"
    networks:
      estore:
        aliases:
          - qpid.lab.java
  db:
    hostname: db
    domainname: lab.java
    image: "docker.io/mysql:5.7"
    command: ['--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci']
    environment:
     - MYSQL_ALLOW_EMPTY_PASSWORD=true
    volumes:
      - ./data/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      estore:
        aliases:
          - db.lab.java
  web-server:
   image: docker.io/indexing/estore-webapp:latest
   hostname: web
   domainname: lab.java   
   environment:
   - ENV=lab
   networks:
    estore:
      aliases:
      - web.lab.java
  lb:
    hostname: lb   
    domainname: lab.java
    image: "haproxy:1.9-alpine"
    command: ['haproxy', '-f', '/lb/haproxy.cfg']
    ports:
    - "80:80"
    - "443:443" 
    volumes:
      - ./data/lb:/lb
    networks:
      estore:
        aliases:
          - lb.lab.java
networks:
 estore:

